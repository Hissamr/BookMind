# ============================================================
# APPLICATION CONFIGURATION
# ============================================================
spring.application.name=BookMind
server.servlet.context-path=/api

# ============================================================
# DATABASE CONFIGURATION - PostgreSQL
# ============================================================
spring.datasource.url=jdbc:postgresql://db:5432/bookmind
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# ============================================================
# JPA/HIBERNATE CONFIGURATION
# ============================================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# ============================================================
# JWT AUTHENTICATION CONFIGURATION
# ============================================================
# Access Token: 15 minutes (900000 ms)
app.jwt.access-token-secret=${JWT_SECRET:your-super-secret-key-change-this-in-production-minimum-32-characters}
app.jwt.access-token-expiration=900000

# Refresh Token: 30 days (2592000000 ms)
app.jwt.refresh-token-secret=${JWT_REFRESH_SECRET:your-refresh-secret-key-change-this-in-production-minimum-32-characters}
app.jwt.refresh-token-expiration=2592000000

# ============================================================
# CORS CONFIGURATION
# ============================================================
app.cors.allowed-origins=http://localhost:3000,http://localhost:5173
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
app.cors.allowed-headers=*
app.cors.allow-credentials=true
app.cors.max-age=3600

# ============================================================
# LOGGING CONFIGURATION
# ============================================================
logging.level.root=INFO
logging.level.com.bookmind=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.orm.jdbc.bind=TRACE
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# ============================================================
# SESSION CONFIGURATION
# ============================================================
spring.session.store-type=none
spring.data.redis.host=redis
spring.data.redis.port=6379

# ============================================================
# SECURITY CONFIGURATION
# ============================================================
spring.security.filter.order=5

# ============================================================
# OPENAI CONFIGURATION
# ============================================================
spring.ai.openai.api-key=${OPENAI_API_KEY}
spring.ai.openai.chat.options.model=gpt-4o-mini
spring.ai.openai.chat.options.temperature=0.7